name: 每週依賴更新檢查

on:
  schedule:
    - cron: '0 0 * * 1' # 每週一凌晨執行
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
      
      - name: 檢查 Web 依賴
        run: |
          cd web
          npm outdated || echo "檢查完成"
