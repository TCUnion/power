name: 自動測試與 Linting

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 檢出程式碼
        uses: actions/checkout@v4
      
      - name: 設定 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: 安裝前端套件
        run: |
          cd web
          npm ci
      
      - name: 前端測試 (如有)
        run: |
          cd web
          npm test || echo "無測試指令"
